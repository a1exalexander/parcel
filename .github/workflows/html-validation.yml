name: HTML Validation

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - name: Install and Build 📦
        run: |
          npm install
          npm run build

      - name: Validationg HTML5 🔍
        uses: Cyb3r-Jak3/html5validator-action@v0.4.2
        with:
          root: ./dist
