name: HTML Validation

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: Install and Build 📦
        run: |
          npm install
          npm run build

      - name: Validationg HTML5 🔍
        uses: Cyb3r-Jak3/html5validator-action@v0.4.2
        with:
          root: ./
